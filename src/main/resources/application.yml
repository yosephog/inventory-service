server:
  port: 9001
  tomcat:
    connection-timeout: 2s
    keep-alive-timeout: 15s
    threads:
      max: 50
      min-spare: 5

spring:
  application:
    name: inventory-service
  datasource:
    username: sa
  #  password: password
    url: jdbc:h2:mem:testdb
    hikari:
      connection-timeout: 2000
      maximum-pool-size: 5
  h2:
    console:
      enabled: true
management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: always
      show-components: always
